<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Hub - Free Online Tools</title>
    <meta name="description" content="Free online tools including image converters, SEO tools, text tools, and social media tools. All-in-one toolkit for your digital needs.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-4">
        <div class="container">
            <h1 class="text-center">Multi-Tools Hub</h1>
            <div class="search-container mt-3">
                <input type="text" id="searchTools" class="form-control" placeholder="Search tools...">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Categories -->
        <div class="row g-4">
            <!-- Image Tools -->
            <div class="col-12">
                <h2 class="category-title"><i class="fas fa-images"></i> Image Tools</h2>
                <div class="row g-3" id="imageTools">
                    <!-- Tool cards will be dynamically inserted here -->
                </div>
            </div>

            <!-- SEO Tools -->
            <div class="col-12">
                <h2 class="category-title"><i class="fas fa-search"></i> SEO Tools</h2>
                <div class="row g-3" id="seoTools">
                    <!-- Tool cards will be dynamically inserted here -->
                </div>
            </div>

            <!-- Text Tools -->
            <div class="col-12">
                <h2 class="category-title"><i class="fas fa-font"></i> Text Tools</h2>
                <div class="row g-3" id="textTools">
                    <!-- Tool cards will be dynamically inserted here -->
                </div>
            </div>

            <!-- Social Media Tools -->
            <div class="col-12">
                <h2 class="category-title"><i class="fas fa-share-alt"></i> Social Media Tools</h2>
                <div class="row g-3" id="socialTools">
                    <!-- Tool cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Multi-Tools Hub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Ad Container -->
    <div id="ad-container" class="text-center py-3">
        <!-- AdSense code will go here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tools-data.js"></script>
    <script src="js/main.js"></script>

    <iframe src="https://yourusername.github.io/multi-tools-hub" 
            width="100%" 
            height="800px" 
            frameborder="0">
    </iframe>
</body>
</html>
